<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <title>Create Your Account</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="icon">
                <img src="./image/zzz.png" alt="sleeping person icon">
            </div>
            <h2>Create your Account</h2>
            <div class="input-fields">
                <div class="Username">Username</div>
                <div class="Email">Email</div>
                <div class="Password">
                    <img src="./image/lock.png" alt="Lock icon" class="lock-icon" />
                    <span class="password-text">Password</span>
                    <img src="./image/eye.png" alt="Eye icon" class="eye-icon" />
                </div>
    <div class="requirement-text">Min. 8 characters</div>
                <a href="login.html" class="submit-btn">Submit</a>
            </div>
        </div>
    </div>
</body>
</html>
