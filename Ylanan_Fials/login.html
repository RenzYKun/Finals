<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="logo">
        <img src="./image/image.png" alt="Logo" style="width: 100px; height: auto;">
    </div>
    <div class="Text1">
        <h1>Login to your account</h1>
    </div>
    <div class="Text2">
        <p>Welcome User</p>
    </div>
    <div class="Username">
        <p>Username</p>
    </div>

        <p>Password</p>
    </div>
    <div class="Remember">
        <ul>
        <a>Remember Me</a>
        <a>Forgot Password?</a>
        </ul>
    </div>
    <div class="Login">
        <h2>Login</h2>
    </div>

</body>
</html>
