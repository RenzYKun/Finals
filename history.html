<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine History</title>
    <link rel="stylesheet" href="./history.css">
</head>
<body>

    <div class="background-elements">
        <div class="bg-shape triangle-left"></div>
        <div class="bg-shape triangle-right"></div>
        <div class="bg-shape circle circle-1"></div>
        <div class="bg-shape circle circle-2"></div>
        <div class="bg-shape circle circle-3"></div>
        <div class="bg-shape circle circle-4"></div>
    </div>


    <div class="curved-arrow"></div>

    <div class="container">

        <div class="header">
            <a href="home.html" class="back-arrow">‚Üê</a>
            <h1 class="page-title">Routine History</h1>
        </div>

   
        <div class="routine-container">
  
            <div class="day-group">
                <div class="day-row">
                    <div class="day-card">Sun</div>
                    <div class="day-card">Mon</div>
                    <div class="day-card">Tue</div>
                </div>
                
                <div class="schedule-info">
                    <span class="schedule-label">Going to Sleep</span>
                    <span class="schedule-time">8:00 P.M</span>
                </div>
                
                <div class="schedule-info">
                    <span class="schedule-label">Wakening</span>
                    <span class="schedule-time">6:00 A.M</span>
                </div>
            </div>

            <div class="divider"></div>

         
            <div class="day-group">
                <div class="day-row">
                    <div class="day-card">Wed</div>
                    <div class="day-card">Thu</div>
                </div>
                
                <div class="schedule-info">
                    <span class="schedule-label">Going to Sleep</span>
                    <span class="schedule-time">10:00 P.M</span>
                </div>
                
                <div class="schedule-info">
                    <span class="schedule-label">Wakening</span>
                    <span class="schedule-time">8:00 A.M</span>
                </div>
            </div>

            <div class="divider"></div>

            <div class="day-group">
                <div class="day-row">
                    <div class="day-card">Fri</div>
                    <div class="day-card">Sat</div>
                </div>
                
                <div class="schedule-info">
                    <span class="schedule-label">Going to Sleep</span>
                    <span class="schedule-time">10:00 P.M</span>
                </div>
                
                <div class="schedule-info">
                    <span class="schedule-label">Wakening</span>
                    <span class="schedule-time">8:00 A.M</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
