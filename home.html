<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Tracker</title>
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <div class="background-elements">
        <div class="bg-shape triangle-left"></div>
        <div class="bg-shape triangle-right"></div>
        <div class="bg-shape circle circle-1"></div>
        <div class="bg-shape circle circle-2"></div>
        <div class="bg-shape circle circle-3"></div>
        <div class="bg-shape circle circle-4"></div>
    </div>

    <a href="settings.html" class="settings-link">
    <img src="./image/settings.png" alt="Settings" class="settings-icon placeholder-img" />
    </a>
    <div class="main-container">
        <div class="header">
            <img src="./image/profile.png" alt="Profile" class="illustration placeholder-img">
            <h1>Hello User</h1>
        </div>
        
        <div class="header-container">
            <a href="history.html" class="routine-title">Routine History</a>
            <button class="sleep-button">Sleep</button>
        </div>
        
        <div class="sleep-card">
            <div class="days-row">
                <div class="day-box">Wed</div>
                <div class="day-box">Thu</div>
            </div>
            <div class="sleep-info">
                <div class="sleep-status">Going to Sleep</div>
                <div class="sleep-time">10:00 P.M</div>
                <div class="wake-label">Wakening</div>
                <div class="wake-time">8:00 A.M</div>
            </div>
        </div>
        
        <div class="weekly-tracker">
            <div class="week-days">
                <span>Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
            </div>
            <div class="day-cards">
                <div class="day-card">
                    <img src="./image/smile.png" alt="Happy face" class="emoji-icon placeholder-img" />
                    <img src="./image/check.png" alt="Check" class="check-icon placeholder-img" />
                </div>
                <div class="day-card">
                    <img src="./image/smile.png" alt="Happy face" class="emoji-icon placeholder-img" />
                    <img src="./image/check.png" alt="Check" class="check-icon placeholder-img" />
                </div>
                <div class="day-card">
                    <img src="./image/smile.png" alt="Happy face" class="emoji-icon placeholder-img" />
                    <img src="./image/check.png" alt="Check" class="check-icon placeholder-img" />
                </div>
                <div class="day-card">
                    <img src="./image/sad.png" alt="Sad face" class="emoji-icon placeholder-img" />
                    <img src="./image/wrong.png" alt="X mark" class="check-icon placeholder-img" />
                </div>
                <div class="day-card">
                    <img src="./image/smile.png" alt="Happy face" class="emoji-icon placeholder-img" />
                    <img src="./image/check.png" alt="Check" class="check-icon placeholder-img" />
                </div>
                <div class="day-card">
                    <img src="./image/smile.png" alt="Happy face" class="emoji-icon placeholder-img" />
                    <img src="./image/check.png" alt="Check" class="check-icon placeholder-img" />
                </div>
                <div class="day-card">
                    <img src="./image/sad.png" alt="Sad face" class="emoji-icon placeholder-img" />
                    <img src="./image/wrong.png" alt="X mark" class="check-icon placeholder-img" />
                </div>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <a href="#" class="nav-item">
            <img src="./image/home.png" alt="Home" class="nav-icon placeholder-img" />
            <div class="nav-label">Home</div>
        </a>
        <a href="routine.html" class="nav-item">
            <img src="./image/moon.png" alt="Moon" class="nav-icon placeholder-img" />
            <div class="nav-label">Routine</div>
        </a>
        <a href="tracking.html" class="nav-item">
            <img src="./image/chart.png" alt="Chart" class="nav-icon placeholder-img" />
            <div class="nav-label">Tracking</div>
        </a>
    </div>
</body>
</html>
