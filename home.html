<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Tracker</title>
    <link rel="stylesheet" href="./home.css">
</head>
<body>

    <div class="header">
        <img src="./image/profile.png" alt="Sleeping Illustration" class="illustration">
        <h1>Hello User</h1>
    </div>
    <div class="header-container">
        <div class="routine-title">Routine History</div>
        <button class="sleep-button">Sleep</button>
    </div>
    <div class="sleep-card">
        <div class="days-row">
            <div class="day-box">Wed</div>
            <div class="day-box">Thu</div>
        </div>
        <div class="sleep-info">
            <div class="sleep-status">Going to Sleep</div>
            <div class="sleep-time">10:00 P.M</div>
            <div class="wake-label">Wakening</div>
            <div class="wake-time">8:00 A.M</div>
        </div>
    </div>
    <div class="weekly-tracker">
        <div class="week-days">
            <span>Sun</span>
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
        </div>
        <div class="day-cards">
            <div class="day-card">
                <img src="./image/smile.png" alt="Happy face" class="emoji-icon" />
                <img src="./image/check.png" alt="Check" class="check-icon" />
            </div>
            <div class="day-card">
                <img src="./image/smile.png" alt="Happy face" class="emoji-icon" />
                <img src="./image/check.png" alt="Check" class="check-icon" />
            </div>
            <div class="day-card">
                <img src="./image/smile.png" alt="Happy face" class="emoji-icon" />
                <img src="./image/check.png" alt="Check" class="check-icon" />
            </div>
            <div class="day-card">
                <img src="./image/sad.png" alt="Sad face" class="emoji-icon" />
                <img src="./image/wrong.png" alt="X mark" class="check-icon" />
            </div>
            <div class="day-card">
                <img src="./image/smile.png" alt="Happy face" class="emoji-icon" />
                <img src="./image/check.png" alt="Check" class="check-icon" />
            </div>
            <div class="day-card">
                <img src="./image/smile.png" alt="Happy face" class="emoji-icon" />
                <img src="./image/check.png" alt="Check" class="check-icon" />
            </div>
            <div class="day-card">
                <img src="./image/sad.png" alt="Sad face" class="emoji-icon" />
                <img src="./image/wrong.png" alt="X mark" class="check-icon" />
            </div>
        </div>
    </div>
    <div class="nav-bar">
        <img src="./image/home.png" alt="Home" class="nav-icon" />
        <img src="./image/moon.png" alt="Moon" class="nav-icon" />
        <img src="./image/chart.png" alt="Chart" class="nav-icon" />
    </div>
</body>
</html>
